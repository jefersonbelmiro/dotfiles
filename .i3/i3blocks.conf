command=$SCRIPT_DIR/$BLOCK_NAME
separator_block_width=15
markup=none
color=#E0E0E0

[song]
command=xprop -name "Spotify Premium - Linux Preview" _NET_WM_ICON_NAME|\cut -d "\"" -f 2|cut -b 11-
label=
interval=1
color=#2ebd59

[cpu]
label= 
command=~/.i3/scripts/cpu
interval=2

[memory]
label=
interval=30
command=~/.i3/scripts/memory

[load]
label=
command=~/.i3/scripts/load_average
interval=1

[disk]
label=
command=~/.i3/scripts/disk
interval=30

[volume]
label=
command=~/.i3/scripts/volume
interval=1

[date]
label=
command=date '+%m/%d %H:%M'
interval=1

